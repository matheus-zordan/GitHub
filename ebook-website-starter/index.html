<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.png" />
  <title>Free E-Book | Start Your Own Blog</title>
</head>

<body>
  <!--Navigation-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <!-- Início da barra de navegação com classes para estilo, expansão em telas grandes, posição fixa no topo e cores escuras -->
    <div class="container">
      <!-- Div contêiner que alinha o conteúdo da navbar e ajusta sua largura automaticamente -->
      <a href="index.html" class="navbar-brand">
        <!-- Link para a página inicial com a classe 'navbar-brand' que destaca o logotipo/marca -->
        <img src="images/logo.png" alt="" width="255">
        <!-- Imagem do logotipo com largura definida -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <!-- Botão de alternância para colapsar/expandir o menu em telas menores -->
        <span class="navbar-toggler-icon"></span>
        <!-- Ícone padrão do botão de alternância (ícone de "hambúrguer") -->
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Div que contém os links da navbar, colapsada por padrão e expandida pelo botão acima -->
        <ul class="navbar-nav ms-auto">
          <!-- Lista de navegação com a classe 'ms-auto' para alinhar os itens à direita -->
          <li class="nav-item">
            <!-- Item da lista de navegação -->
            <a href="index.html" class="nav-link fw-semibold">Home</a>
            <!-- Link de navegação para a página inicial com estilo de fonte em negrito -->
          </li>
          <li class="nav-item">
            <!-- Outro item da lista de navegação -->
            <a href="#details" class="nav-link fw-semibold">Details</a>
            <!-- Link de navegação que rola a página para a seção com o id "details" -->
          </li>
          <li class="nav-item">
            <!-- Item da lista de navegação para a página de contato -->
            <a href="contact.html" class="nav-link btn btn-outline-light fw-semibold px-4 mx-4">Contact</a>
            <!-- Link com estilo de botão, bordas claras, fonte em negrito, e espaçamento horizontal e interno definidos -->
          </li>
        </ul>
        <!-- Fim da lista de navegação -->
      </div>
      <!-- Fim da div que colapsa e expande a navbar -->
    </div>
    <!-- Fim do contêiner -->
  </nav>
  <!-- Fim da barra de navegação -->



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
